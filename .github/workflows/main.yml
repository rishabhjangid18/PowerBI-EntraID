name: Power BI CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Power BI CLI
        run: npm install -g @powerbi-cli/powerbi-cli

      - name: Power BI Login
        run: |
          pbicli login --service-principal \
            -p ${{ secrets.PBI_CLIENT_ID }} \
            -s ${{ secrets.PBI_CLIENT_SECRET }} \
            -t ${{ secrets.PBI_TENANT_ID }}

      - name: Deploy PBIX to Dev
        run: |
          pbicli import pbix \
            --workspace ${{ secrets.PBI_WORKSPACE_ID_DEV }} \
            --file "./Competitive Marketing Analysis.pbix" \
            --name "Competitive Marketing Analysis" \
            --conflict Overwrite

  deploy-uat:
    name: Deploy to UAT
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment: uat
    steps:
      - uses: actions/checkout@v4
      - run: npm install -g @powerbi-cli/powerbi-cli
      - run: |
          pbicli login --service-principal \
            -p ${{ secrets.PBI_CLIENT_ID }} \
            -s ${{ secrets.PBI_CLIENT_SECRET }} \
            -t ${{ secrets.PBI_TENANT_ID }}
          pbicli import pbix \
            --workspace ${{ secrets.PBI_WORKSPACE_ID_UAT }} \
            --file "./Competitive Marketing Analysis.pbix" \
            --name "Competitive Marketing Analysis" \
            --conflict Overwrite

  deploy-prod:
    name: Deploy to PROD
    needs: deploy-uat
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4
      - run: npm install -g @powerbi-cli/powerbi-cli
      - run: |
          pbicli login --service-principal \
            -p ${{ secrets.PBI_CLIENT_ID }} \
            -s ${{ secrets.PBI_CLIENT_SECRET }} \
            -t ${{ secrets.PBI_TENANT_ID }}
          pbicli import pbix \
            --workspace ${{ secrets.PBI_WORKSPACE_ID_PROD }} \
            --file "./Competitive Marketing Analysis.pbix" \
            --name "Competitive Marketing Analysis" \
            --conflict Overwrite
